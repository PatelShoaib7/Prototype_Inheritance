function Own_Js_Function(){
                
    
    this.length = arguments.length;
                Object.defineProperty(this,"length",{
                value:0,          
                Writable:true,    
                enumerable:false,  
  })
                for(let  i=0; i<arguments.length; i++)
                {
                    this[i]=arguments[i]
                }
                this.length = arguments.length;

}


Own_Js_Function.prototype.push = function(value)
{
            let index = this.length;
            this[index] = value;
            this.length++;
}

Own_Js_Function.prototype.pop=function()
{
            let index  = this.length-1;
            delete this[index]
            this.length--;
}
